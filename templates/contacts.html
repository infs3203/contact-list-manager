{% extends "base.html" %}

{% block content %}
<h2>Contacts</h2>
<form action="{{ url_for('list_contacts') }}" method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search contacts..." value="{{ search_query or '' }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.type }}</td>
            <td>
                <a href="{{ url_for('update_contact', id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
