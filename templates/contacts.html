{% extends "base.html" %}

{% block content %}
<h2>Contacts</h2>
<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search contacts...">
</div>
<table class="table">
    <thead>
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>
                {% if contact.image_url %}
                    <img src="{{ contact.image_url }}" alt="Contact Image" class="img-thumbnail" width="50">
                {% else %}
                    <span>No Image</span>
                {% endif %}
            </td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.type }}</td>
            <td>
                <!-- Update button -->
                <a href="{{ url_for('update_contact', id=contact.id) }}" class="btn btn-sm btn-primary">Edit</a>

                <!-- Delete button using a POST form -->
                <form action="{{ url_for('delete_contact', id=contact.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this contact?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    // Enable dynamic search filtering
    document.getElementById('searchInput').addEventListener('input', function(e) {
        const searchText = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('tbody tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchText) ? '' : 'none';
        });
    });
</script>
{% endblock %}
