<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #343a40; /* slightly darker gray */
            color: #e0e0e0;
        }
        body.dark-mode .navbar,
        body.dark-mode .card {
            background-color: #4a4a4a;
        }
        body.dark-mode .alert {
            background-color: #555;
            color: #e0e0e0;
        }
        body.dark-mode .form-control {
            background-color: #4a4a4a;
            color: #e0e0e0;
            border: 1px solid #666;
        }
        /* Adjust submit button styling in dark mode */
        body.dark-mode .btn-primary {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_contacts') }}">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_contact') }}">Add Contact</a>
                    </li>
                    <!-- Night Mode Toggle as a nav-link -->
                    <li class="nav-item">
                        <a href="#" id="nightModeToggle" class="nav-link">Night Mode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- rest of the file remains the same -->
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('nightModeToggle');
        const body = document.body;
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            body.classList.toggle('dark-mode');
            toggle.textContent = body.classList.contains('dark-mode') ? 'Day Mode' : 'Night Mode';
        });
    </script>
</body>
</html>
